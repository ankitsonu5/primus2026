<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built on Trust. Backed by Proof.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fef7f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-side img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.1));
        }

        .right-side {
            flex: 1;
            padding: 20px;
        }

        .main-heading {
            font-size: 3.5rem;
            font-weight: 800;
            color: #6b1b44;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .subheading {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            gap: 50px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6b1b44;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            color: #666;
            text-transform: lowercase;
        }

        .legend {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .existing {
            background: #6b1b44;
        }

        .upcoming {
            background: #5ebfb3;
        }

        .legend-text {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            #builtontrustbackedbyproofsec .container {
                flex-direction: column;
                gap: 40px;
            }

            #builtontrustbackedbyproofsec .main-heading {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.2rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .stats {
                gap: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="./assets/images/home/activeLivingLife/indiamaptrust.png" alt="India Map">
        </div>

        <div class="right-side">
            <h1 class="main-heading">Built on Trust.<br>Backed by Proof.</h1>

            <p class="subheading">
                Redefining how India lives, ages, and thrivesâ€”one community at a time.
            </p>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">7</div>
                    <div class="stat-label">cities</div>
                </div>

                <div class="stat-item">
                    <div class="stat-number">12+</div>
                    <div class="stat-label">years</div>
                </div>

                <div class="stat-item">
                    <div class="stat-number">3500+</div>
                    <div class="stat-label">units uc</div>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-icon existing"></div>
                    <span class="legend-text">Existing</span>
                </div>

                <div class="legend-item">
                    <div class="legend-icon upcoming"></div>
                    <span class="legend-text">Upcoming</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
