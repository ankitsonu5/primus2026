<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primus - Redefining Senior Living</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .panel {
            position: relative;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Full width state */
        .container.full-width .panel-left,
        .container.full-width .panel-right {
            width: 0;
            transform: translateY(100%);
            opacity: 0;
        }

        .container.full-width .panel-center {
            width: 100%;
        }

        /* Three panel state */
        .container.three-panel .panel-left,
        .container.three-panel .panel-right {
            width: 33.333%;
            transform: translateY(0);
            opacity: 1;
        }

        .container.three-panel .panel-center {
            width: 33.333%;
        }

        .panel-left,
        .panel-right {
            height: 100vh;
        }

        .panel-center {
            height: 100vh;
        }

        .panel-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: white;
            z-index: 2;
        }

        .panel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1.2;
            text-align: center;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            text-align: center;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            margin-top: 10px;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.8);
        }

        /* Video styling */
        video {
            filter: brightness(0.7);
        }

        /* Heading visibility control */
        .main-heading {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .welcome-heading {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.three-panel .main-heading {
            opacity: 0;
        }

        .container.three-panel .welcome-heading {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .panel-content {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container full-width" id="mainContainer">
        <!-- Left Panel -->
        <div class="panel panel-left">
            <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?w=800&q=80" alt="Senior couple"
                class="panel-bg">
            <div class="overlay"></div>
            <div class="panel-content">
                <h2>What good<br>is living long<br>if you don't<br>live well?</h2>
            </div>
        </div>

        <!-- Center Panel (Video) -->
        <div class="panel panel-center">
            <video class="panel-bg" autoplay muted loop playsinline>
                <source src="./assets/video/one.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="panel-content">
                <h1 class="main-heading">What good is living long, if you don't live well?</h1>
                <h1 class="welcome-heading">Welcome to PRIMUS</h1>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="panel panel-right">
            <img src="https://images.unsplash.com/photo-1581579438747-1dc8d17bbce4?w=800&q=80" alt="Senior woman"
                class="panel-bg">
            <div class="overlay"></div>
            <div class="panel-content">
                <h2>Think<br>ageing can't be<br>reversed?<br>Think again.</h2>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('mainContainer');
        let isFullWidth = true;

        container.addEventListener('click', function () {
            if (isFullWidth) {
                container.classList.remove('full-width');
                container.classList.add('three-panel');
            } else {
                container.classList.remove('three-panel');
                container.classList.add('full-width');
            }
            isFullWidth = !isFullWidth;
        });
    </script>
</body>

</html>
