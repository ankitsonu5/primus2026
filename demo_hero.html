<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Categories</title>
    <style>
        /* Bottom Fixed Search Bar */
        #serachFilterprimusconsec .search-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 768px;
            display: flex;
            gap: 10px;
            z-index: 50;
        }

        #serachFilterprimusconsec .search-wrapper {
            flex: 1;
            background: #f0d9d0;
            border-radius: 14px;
            display: flex;
            align-items: center;
            padding: 14px 16px;
        }

        #serachFilterprimusconsec .search-wrapper input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 16px;
        }

        #serachFilterprimusconsec .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            object-fit: contain;
        }

        #serachFilterprimusconsec .filter-btn {
            background: #f0d9d0;
            border: none;
            border-radius: 14px;
            width: 52px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Inline Category Panel (above search) */
        #serachFilterprimusconsec .category-panel {
            position: fixed;
            bottom: 92px;
            /* search bar ke upar */
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 768px;
            background: #f0d9d0;
            border-radius: 20px;
            padding: 18px 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .15);
            display: none;
            z-index: 40;
        }

        #serachFilterprimusconsec .category-panel.active {
            display: block
        }

        #serachFilterprimusconsec .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        #serachFilterprimusconsec .category-header h3 {
            font-size: 22px;
            color: #6b2d5c;
        }

        #serachFilterprimusconsec .close {
            border: none;
            background: none;
            font-size: 22px;
            cursor: pointer;
        }

        #serachFilterprimusconsec .category-list {
            list-style: none;
            display: flex;
            flex-direction: column;
        }

        #serachFilterprimusconsec .category-list li {
            background: transparent;
            padding: 16px 4px 16px 0;
            font-size: 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(107, 45, 92, 0.35);
        }

        #serachFilterprimusconsec .category-list li:last-child {
            border-bottom: none;
        }

        #serachFilterprimusconsec .category-list li:active {
            background: rgba(255, 255, 255, .8)
        }
    </style>
</head>

<body>

    <section id="serachFilterprimusconsec">

        <!-- Category Panel -->
        <div class="category-panel" id="categoryPanel">
            <div class="category-header">
                <h3>Categories</h3>
                <button class="close" id="closeCat">Ã—</button>
            </div>
            <ul class="category-list">
                <li>Senior Living & Housing</li>
                <li>Health & Wellness</li>
                <li>Mental Health & Social Connection</li>
                <li>Lifestyle, Hobbies & Travel</li>
                <li>Financial Planning & Policy</li>
                <li>Caregiving & Family</li>
                <li>Design, Infrastructure & Technology</li>
            </ul>
        </div>

        <!-- Bottom Search -->
        <div class="search-container">
            <div class="search-wrapper">
                <img src="search-icon.png" alt="search" class="icon" />
                <input type="text" placeholder="Search..." />
            </div>
            <button class="filter-btn" id="filterBtn">
                <img src="filter-icon.png" alt="filter" class="icon" />
            </button>
        </div>

        <script>
            const filterBtn = document.getElementById('filterBtn');
            const panel = document.getElementById('categoryPanel');
            const closeBtn = document.getElementById('closeCat');

            filterBtn.onclick = () => {
                panel.classList.toggle('active');
            }

            closeBtn.onclick = () => panel.classList.remove('active');
        </script>

    </section>

</body>

</html>
